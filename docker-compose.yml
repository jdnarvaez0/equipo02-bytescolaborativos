version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - db
    networks:
      - recommender-net

  db:
    image: postgres:15
    container_name: recommender-postgres
    environment:
      POSTGRES_DB: recommender_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - recommender-net

volumes:
  pgdata:

networks:
  recommender-net:
    driver: bridge